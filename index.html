
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Rampart+One&display=swap" rel="stylesheet">
  <title>Todo List</title>
</head>
<body>

  <div class="wrapper">
    <div class="date"></div>
    <h1 class="heading" style="font-family: 'Noto Serif', serif;font-family: 'Rampart One', cursive;">Works To Be Done</h1>
    <div class="todo">
      <div class="addToDo">
        <form class="formTodo">
          <input type="text" name="name" placeholder="Add Your Work" />
          <input type="submit" name="submit" value="Add" />
        </form>
      </div>
      <div class="list"></div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
